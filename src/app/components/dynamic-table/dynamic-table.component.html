<div *ngFor="let item of data" class="item">
    <div class="item-prop">
        {{ item.prop }}
    </div>
    <ng-container *ngIf="item.children && item.children.length">
        <div class="item-child">
            <app-dynamic-table [data]="item.children"></app-dynamic-table>
        </div>
    </ng-container>
</div>
