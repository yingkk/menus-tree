<!-- [ngStyle]="{'background-color':item.bgColor}" -->
<div [ngClass]="[ item.direction === 'row'? 'fx-row': 'fx-col', 'cell']" 
    *ngFor="let item of cells; let key = index">
    <div class="cell-prop" *ngIf="item.propName">
        {{ item.propName }}
    </div>
    <ng-container *ngIf="item.children">
        <app-cell [cells]="item.children" [ngClass]="[item.direction === 'row'? 'fx-row': 'fx-col']">
        </app-cell>
    </ng-container>
</div>
